name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Frontend Dependencies
        run: bun install

      # [AI-NOTE] 关键检查点：
      # 此步骤运行 extract_changelog.js 从 CHANGELOG.md 提取日志。
      # 在推送 Tag 前，必须确保 CHANGELOG.md 已更新且包含当前版本的说明！
      # 否则 Release 的 body 将为空。
      - name: Extract Release Notes
        id: extract_notes
        run: bun run scripts/extract_changelog.js

      - name: Build the app
        run: bun tauri build

      - name: Get Release Version
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      # NEW STEP: Prepare Portable Executable
      - name: Prepare Portable Executable
        id: prepare_portable
        shell: bash
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          # Find the executable (insensitive to case or name change)
          EXE_PATH=$(find src-tauri/target/release -maxdepth 1 -name "*.exe" | head -n 1)
          echo "Found executable: $EXE_PATH"
          
          # Standardize naming: LiuMo_1.3.1_x64_portable.exe
          NEW_NAME="LiuMo_${VERSION}_x64_portable.exe"
          cp "$EXE_PATH" "src-tauri/target/release/$NEW_NAME"
          
          echo "Created portable binary: $NEW_NAME"
          echo "FILENAME=$NEW_NAME" >> $GITHUB_OUTPUT

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: ${{ steps.extract_notes.outputs.RELEASE_TITLE }}
          body_path: LATEST_RELEASE_NOTE.md
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/${{ steps.prepare_portable.outputs.FILENAME }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
