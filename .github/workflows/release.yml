name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Frontend Dependencies
        run: bun install

      # ========================================================
      # PHASE 1: Download Assets & Prepare
      # ========================================================
      - name: Create Resources Directory
        run: mkdir -p src-tauri/resources

      - name: Download Database Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Replace <user> with actual owner if known, or use dynamic
          # Since this runs in liumo repo, assume assets repo is sibling or hardcoded?
          # Assuming same owner: ${{ github.repository_owner }}/LiuMo-assets
          gh release download --repo ${{ github.repository_owner }}/LiuMo-assets --pattern "*.db.gz" --dir assets_download

      - name: Extract Release Notes
        id: extract_notes
        run: bun run scripts/extract_changelog.js

      - name: Get Release Version
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Dist Directory
        run: mkdir -p release_dist

      # ========================================================
      # PHASE 2: Build Lite Version
      # ========================================================
      - name: Prepare Lite Database
        shell: bash
        run: |
          echo "Injecting LITE database..."
          cp assets_download/liumo_v8_lite.db.gz src-tauri/resources/liumo_v8.db.gz
          # Force re-check of resources
          touch src-tauri/src/db.rs

      - name: Build Lite App
        run: bun tauri build

      - name: Package Lite Executable
        shell: bash
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          # 提取单文件 exe (Portable)
          EXE_PATH="src-tauri/target/release/liumo.exe"
          NEW_NAME="LiuMo_Lite_${VERSION}_x64.exe"
          cp "$EXE_PATH" "release_dist/$NEW_NAME"
          echo "Packed: $NEW_NAME"

      # ========================================================
      # PHASE 3: Build Full Version
      # ========================================================
      - name: Prepare Full Database
        shell: bash
        run: |
          echo "Injecting FULL database..."
          cp assets_download/liumo_v8_full.db.gz src-tauri/resources/liumo_v8.db.gz
          # Force re-compilation of db.rs which includes the file
          touch src-tauri/src/db.rs

      - name: Build Full App
        run: bun tauri build

      - name: Package Full Executable
        shell: bash
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          # 提取单文件 exe (Portable)
          EXE_PATH="src-tauri/target/release/liumo.exe"
          NEW_NAME="LiuMo_Full_${VERSION}_x64.exe"
          cp "$EXE_PATH" "release_dist/$NEW_NAME"
          echo "Packed: $NEW_NAME"

      # ========================================================
      # PHASE 4: Release
      # ========================================================
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: ${{ steps.extract_notes.outputs.RELEASE_TITLE }}
          body_path: LATEST_RELEASE_NOTE.md
          files: |
            release_dist/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
